# fly.toml - Fly.io configuration for Rose-Bot
# See https://fly.io/docs/reference/configuration/

app = "rose-bot-wa"
primary_region = "ams"  # Amsterdam - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PYTHON_ENV = "production"

# No external HTTP service needed - bot runs internally
# The bridge runs on port 3000 internally for Python bot communication

# Health check on bridge port
[checks]
  [checks.bridge]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/health"
    port = 3000
    timeout = "10s"
    type = "http"

# Persistent storage for WhatsApp session
[mounts]
  source = "rose_bot_data"
  destination = "/app/data"

# Machine size - free tier compatible
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
