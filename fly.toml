# fly.toml - Fly.io configuration for Rose-Bot
# See https://fly.io/docs/reference/configuration/

app = "rose-bot-wa"
primary_region = "ams"  # Amsterdam - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PYTHON_ENV = "production"

# HTTP service with health check
[http_service]
  internal_port = 3000
  force_https = false
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "60s"
    path = "/health"

# Persistent storage for WhatsApp session
[mounts]
  source = "rose_bot_data"
  destination = "/app/data"

# Machine size - need more memory for Chromium
[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
