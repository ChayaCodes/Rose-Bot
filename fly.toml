# fly.toml - Fly.io configuration for Rose-Bot
# See https://fly.io/docs/reference/configuration/

app = "rose-bot-wa"
primary_region = "ams"  # Amsterdam - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PYTHON_ENV = "production"

# WhatsApp Bridge HTTP API
[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 3000

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# Python Bot Flask API
[[services]]
  internal_port = 5000
  protocol = "tcp"

  [[services.ports]]
    port = 5000

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# Health check
[[services.http_checks]]
  interval = "30s"
  timeout = "5s"
  path = "/health"
  method = "GET"

# Persistent storage for WhatsApp session
[mounts]
  source = "rose_bot_data"
  destination = "/app/data"

# Machine size - free tier compatible
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
